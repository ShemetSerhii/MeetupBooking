<div style="width: 100%;">

<div>
    <a routerLink="/create" class="nav-link">Добавить</a>
</div>

<div class="row">
    <div class="col-4">
      <div class="list-group" id="list-tab" role="tablist">
        <a *ngFor="let meetup of meetups" class="list-group-item list-group-item-action" 
        id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home" (click)="Show(meetup.id)">{{meetup.name}}</a>
      </div>
    </div>
    <div class="col-8">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
            <div class="content border border-dark p-2">
                <h1 class="text-center">{{meet.name}}</h1>
                <h4>Owner: {{meet.ownerName}}</h4>
                <h5>Description: {{meet.description}}</h5>
                <div class="text-center">
                    <button type="button" data-toggle="collapse" data-target="#participant" class="btn btn-secondary">Participants</button>
                    <div id="participant" class="collapse">
                        <table class="table table-bordered mt-2">
                            <tbody>
                                <tr *ngFor="let p of meet.participants">
                                    <td>{{p.name}}</td>
                                    <td>
                                      <button type="button" class="btn btn-danger" (click)="Kick(p.id)">Kick out</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="text-center">
                  <button type="button" data-toggle="collapse" data-target="#room" class="btn btn-secondary mt-2">Rooms</button>
                  <div id="room" class="collapse">
                      <table class="table table-bordered mt-2">
                          <tbody>
                              <tr *ngFor="let m of meet.rooms">
                                  <td>{{m.name}}</td>
                                  <td>
                                    <button type="button" class="btn btn-danger" (click)="Cancel(m.id)">Cancel Booking</button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
